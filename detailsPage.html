<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

        <!-- Nosso CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex-detail.css">
</head>
<body>
    <section class="content">
        <div class="pokemonDetailPage">
            <div id="backgroundPokemon" class="pokemon">
                <a href="javascript:history.back()">back</a>
                <h4 id="namePokemon"class="name">Bulbasaur</h4>
                <span id="idPokemon" class="number">#001</span>
                <div class="detail">
                    <ol id="typesPokemon" class="types">
                    </ol>

                </div>
                <div class="pokemonPosition">
                    <img id="pokemonPhoto" class="pokemonPhoto" src=""
                    alt="">
                </div>
            </div>

            <div class="screenDetail">
                <div class="pokemonDetailScreen">
                    <div class="detail">
                        <ol class="types">
                            <li class="type" onclick="loadAbout()">About</li>
                            <li class="type" onclick="loadStats()">Stats</li>
                        </ol>
                    </div>
                    <div class="contentDetail">
                        <div class="detail">
                            <ol class="detailTypes">
                                <li id="detailType1" class="detailType"></li>
                                <li id="detailType2" class="detailType"></li>
                                <li id="pokemonDetailAbility" class="detailType"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Nosso javascript -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/details.js"></script>
</body>
</html>
